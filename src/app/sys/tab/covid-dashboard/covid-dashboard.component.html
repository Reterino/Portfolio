<div class="w-full h-full relative flex flex-col">
		<div class="flex w-full h-12 bg-slate-900 border-b border-slate-700">
				<div class="h-full w-auto flex justify-center items-center p-2 text-slate-400 font-sans" [innerHTML]="title">
				</div>
		</div>

		<div class="w-full flex-1 grid grid-cols-4">
				<!-- Map Container -->
				<div class="col-span-3 relative w-full h-full">
						<div class="absolute w-full h-full" #MapNode>
						</div>
				</div>


				<!-- Sidebar Container -->
				<div class="col-span-1 w-full h-full bg-slate-800">


				</div>
		</div>


		<div class="flex justify-between w-full h-5 bg-slate-900 text-xs border-t border-slate-700">
				<div class="h-full w-auto flex justify-center items-center px-2 text-slate-200 font-sans">
						&copy; Nicholas King - {{date | date:'yyyy'}}
				</div>
				<div class="h-full w-auto flex justify-center items-center text-slate-600 font-sans">
						Created with Angular & ESRI
				</div>
				<div class="h-full w-auto flex justify-center items-center px-2 text-slate-600 font-sans">
						{{date | date:'HH:mm:ss'}}
				</div>
		</div>
</div>
