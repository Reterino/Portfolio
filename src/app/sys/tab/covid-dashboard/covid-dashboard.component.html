<div class="w-full h-full relative flex flex-col">
		<div class="flex w-full h-12 bg-neutral-900 border-b border-neutral-700">
				<div class="h-full w-auto flex justify-center items-center p-2 text-neutral-400 font-sans" [innerHTML]="title">
				</div>
		</div>

		<div class="w-full flex-1 grid grid-cols-4">
				<!-- Map Container -->
				<div class="col-span-3 relative w-full h-full">
						<div class="absolute w-full h-full" #MapNode>
						</div>
				</div>


				<!-- Sidebar Container -->
				<div class="col-span-1 w-full h-full bg-neutral-800">


				</div>
		</div>


		<div class="flex justify-between w-full h-5 bg-neutral-900 text-xs border-t border-neutral-700">
				<div class="h-full w-auto flex justify-center items-center px-2 text-neutral-200 font-sans">
						Copyright &copy; {{date | date:'yyyy'}} Nicholas King
				</div>
				<div class="h-full w-auto flex justify-center items-center text-neutral-600 font-sans">
						Data courtesy of <a class="pl-1 underline cursor-pointer" href="https://data.gov.au/organisations/org-nsw-015152b6-7d96-4a44-bccc-4c36750ca8ed">NSW Ministry of Health</a>
				</div>
				<div class="h-full w-auto flex justify-center items-center px-2 text-neutral-600 font-sans">
						{{date | date:'HH:mm:ss'}}
				</div>
		</div>
</div>
