<div class="w-full h-full relative flex flex-col">
		<div class="flex w-full h-12 bg-neutral-900 border-b border-neutral-700 divide-x divide-neutral-700">
				<div class="h-full w-auto flex justify-center items-center py-2 pr-4 pl-2 text-neutral-400 font-sans" [innerHTML]="title">
				</div>

				<app-kpi-ticker *ngFor="let kpi of covidChartSvc.kpiTickers"
				                class="flex-1"
				                [edges]="false"
				                [label]="kpi.label"
				                [value]="kpi.value"
				                [color]="kpi.color"
				                [arrow]="kpi.arrow"
				                [arrowTooltip]="kpi.arrowTooltip"></app-kpi-ticker>
				<div class="w-1/4 flex items-center justify-center text-neutral-600">
						Menu Stuff
				</div>
		</div>

		<div class="w-full flex-1 grid grid-cols-4 divide-x border-neutral-700">
				<!-- Map Container -->
				<div class="col-span-3 relative w-full h-full">
						<div class="absolute w-full h-full" #MapNode>
						</div>
				</div>


				<!-- Sidebar Container -->
				<div class="flex flex-col col-span-1 w-full h-full bg-neutral-800 divide-y border-neutral-700">
						<app-chart-wrapper *ngFor="let chart of covidChartSvc.covidCharts; first as first; last as last"
						                   [ngClass]="first || last ? 'h-1/3' : 'flex-1'"
						                   [type]="chart.type"
						                   [datasets]="chart.dataset"
						                   [labels]="chart.labels"
						                   [options]="chart.options"
						                   [title]="chart.title"
						                   [descr]="chart.descr">

						</app-chart-wrapper>
				</div>
		</div>

		<div class="flex w-full h-12 border-t border-neutral-700">
				<app-chart class="w-full h-full bg-neutral-800"
				           [type]="covidChartSvc.covidTotalChart.type"
				           [datasets]="covidChartSvc.covidTotalChart.dataset"
				           [labels]="covidChartSvc.covidTotalChart.labels"
				           [options]="covidChartSvc.covidTotalChart.options">
				</app-chart>
		</div>

		<div class="flex items-center justify-between px-2 w-full h-6 bg-neutral-900 text-xs border-t border-neutral-700">
				<div class="flex text-neutral-200 font-mono">
						Copyright &copy; {{date | date:'yyyy'}} Nicholas King
				</div>
				<div class="flex text-neutral-400 font-sans">
						Data courtesy of
						<a class="px-1 underline cursor-pointer" href="https://data.gov.au/organisations/org-nsw-015152b6-7d96-4a44-bccc-4c36750ca8ed">NSW Ministry of Health</a>
				</div>
				<div class="flex text-neutral-400 font-sans">
						Updated as of {{dataUpdated | date: 'mediumDate'}}
				</div>
		</div>
</div>
