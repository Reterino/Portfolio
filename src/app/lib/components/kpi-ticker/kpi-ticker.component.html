<div class="transition-all duration-300 border-neutral-600 flex h-full w-full divide-x divide-neutral-800" [ngClass]="edges ? 'border' : ''">
		<div class="h-full w-2/3 flex flex-col">
				<div class="h-2/3 p-2 flex items-center justify-center w-full border-b border-neutral-800">
						<div class="text-lg leading-none font-mono font-bold"
						     [ngClass]="'text-'+color+'-800'">
								{{value}}
						</div>
				</div>
				<div class="h-1/3 px-2 flex items-center justify-between w-full border-b border-neutral-800">
						<div class="text-xs truncate text-neutral-400 leading-none font-mono font-bold">{{label}}</div>
				</div>
		</div>

		<div class="flex w-1/3 h-full justify-center items-center text-2xl"
		     [ngClass]="'text-'+color+'-800'"
		     [matTooltip]="arrowTooltip">
				<i class="fa" [ngClass]="arrowIcon"></i>
		</div>
</div>
