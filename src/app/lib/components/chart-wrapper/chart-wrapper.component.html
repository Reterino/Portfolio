<div class="w-full h-full flex flex-col divide-y divide-neutral-700">
		<div class="w-full h-6 flex items-center bg-neutral-900">
				<div class="font-medium text-sm text-neutral-400 pl-2 truncate">
						{{title}}
				</div>
				<div class="font-light text-xs text-neutral-600 pl-1 truncate">
						{{descr}}
				</div>
		</div>
		<div class="w-full flex-1 relative flex pr-0.5">
				<app-chart class="w-full h-full"
				           [type]="type"
				           [datasets]="datasets"
				           [options]="options"
				           [labels]="labels">
				</app-chart>
		</div>
</div>
